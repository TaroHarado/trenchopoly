version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: trendopoly-postgres
    environment:
      POSTGRES_USER: trendopoly
      POSTGRES_PASSWORD: trendopoly
      POSTGRES_DB: trendopoly
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

volumes:
  postgres_data:

